<html>
  <head>
    <link href="images/favicon2.png" rel="icon" />
    <link href="images/favicon2.png" rel="apple-touch-icon" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:600,700"
      rel="stylesheet"
    />
    <title>Simple Javascript Calculator</title>
  </head>

  <body id="container">
    <div id="calculator">
      <div id="result">
        <div id="history">
          <p id="history-value"></p>
        </div>
        <div id="output">
          <p id="output-value"></p>
        </div>
      </div>
      <div id="keyboard">
        <button class="number" id="clear">C</button>
        <button class="number" id="backspace">CE</button>
        <button class="number" id="mod">mod</button>
        <button class="number" id="/">&#247;</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="number" id="*">&times;</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="number" id="-">-</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="number" id="+">+</button>
        <button class="number" id="(">(</button>
        <button class="number" id=")">)</button>
        <button class="number" id="0">0</button>
        <button class="number" id="=">=</button>
        <!-- <button class="number" id="0">0</button> -->
        <button class="empty" id="empty"></button>
        <button class="number" id=".">.</button>
        <button class="empty" id="empty"></button>
      </div>
    </div>
    <div class="copyright">
      <h5 style="color: rgb(225 202 22)">
        <strong> Developed with ðŸ’– From Pure Javascript </strong>
      </h5>
      <p style="color: black">
        &copy Copyright 2020 | Designed & Developed by
        <strong> Devanshu Vashishtha </strong> | All Rights Reserved.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
